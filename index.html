<!DOCTYPE html>
<html>

<head>
  <title>Going Places</title>
  <link rel="icon" href="/public/images/favicon.ico">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChmgzgxmgqxLW01TUjgUoZfs_WLDTR3X8&callback=main&libraries=places&v=weekly" defer></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChmgzgxmgqxLW01TUjgUoZfs_WLDTR3X8&libraries=places"></script> -->
  
  
  <!-- Stylesheets. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css">

  <!-- Bootstrap scripts. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 class="display-4">Going Places</h1>
      </div>
    </div>
    <div class="row">
      <div class="col ui">
        <h3 class="display">Route Specifications</h3>
        <form>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text">Starting Location</span>
            </div>
            <input type="text" class="form-control" id="locationInput" placeholder="Enter Location">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="transportTypeSelect">Transport Type</label>
            </div>
            <select class="custom-select" id="transportTypeSelect" onchange="updateTransportType();">
              <option selected>Choose...</option>
              <option value="BICYCLING">Bicycling</option>
              <option value="WALKING">Walking</option>
              <option value="DRIVING">Driving</option>
            </select>
          </div>
          <div id="route-metrics">
            <h3 class="display">Route Metrics</h3>
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Distance (miles)</td>
                  <td id="distance"></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Average Change in Elevation (m)</td>
                  <td id="elevation"></td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Estimated Time</td>
                  <td id="time"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="highlights">
            <h3 class="display">Route Highlights</h3>
            <div class="card" style="width: 100%;">
              <img class="card-img-top" id="highlightOne" alt="Route Highlight 1 image">
              <div class="card-body">
                <p class="card-text" id="highlightOneText"></p>
              </div>
            </div>
            <div class="card" style="width: 100%;">
              <img class="card-img-top" id="highlightTwo" alt="Route Highlight 2 image">
              <div class="card-body">
                <p class="card-text" id="highlightTwoText"></p>
              </div>
            </div>
          </div>
          <!-- <button type="submit" id="submit" class="btn btn-primary">Submit</button> -->
        </form>
      </div>
      <div class="col">
        <div class="map-style">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="public/map.js"></script>

</body>

</html>
